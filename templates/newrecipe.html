{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="container">
    <div class="row">
    <form name="recipeForm" method="post" onsubmit="return validateRecipe()">
        <h3>New Recipe:</h3>

            <div class="form-group">
            <label for="name">Name:</label>
            <input class="form-control" type="text" name="name" placeholder="Recipe name...">
            </div>

            <div class="form-group">
            <label for="category">Category:</label>
            <select class="form-control text-capitalize" name="category">
                {% for category in categories %}
                <option value="{{category.name}}" {% if category.name==category_name %}SELECTED{% endif %}>{{category.name}}</option>
                {% endfor %}
            </select>
            </div>

            <div class="form-group">
            <label for="instructions">Instructions:</label>
            <textarea class="form-control" maxlength="450" rows="4" cols="50" name="instructions" placeholder="Recipe instructions..."></textarea>
            </div>

            <div class="form-group">
            <label for="ingredients">Ingredients:</label>
            <textarea class="form-control" name="ingredients" rows="4" cols="50" placeholder="Enter one ingredient per line"></textarea>
            </div>

            <input class="btn btn-primary" type="submit" name="submit" value="Submit">

    </form>
    </div>
</div>


{% endblock %}
