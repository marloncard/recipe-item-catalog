{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="">
    <div class=""><h3>New Recipe</h3></div>
    <form class="" action="" method="post">
        <div class="">

            <div class="">
            <label for="name">Name:</label>
            <input type="text" name="name" placeholder="Recipe name...">
            </div>

            <div class="">
            <label for="category">Category:</label>
            <select class="" name="category">
                {% for category in categories %}
                <option value="{{category.name}}" {% if category.name==category_name %}SELECTED{% endif %}>{{category.name}}</option>
                {% endfor %}
            </select>
            </div>

            <div class="">
            <label for="instructions">Instructions:</label>
            <textarea maxlength="450" rows="4" cols="50" name="instructions" placeholder="Recipe instructions..."></textarea>
            </div>

            <div class="">
            <label for="ingredients">Ingredients:</label>
            <textarea name="ingredients" rows="4" cols="50" placeholder="Ingredients..."></textarea>
            </div>

            <button type="submit" name="submit">Submit</button>

        </div>
    </form>
</div>


{% endblock %}
