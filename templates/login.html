<html lang="en" dir="ltr">
    <head>

        <meta charset="utf-8">

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{url_for('static', filename='master.css')}}">
        <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
        <script>
          function start() {
            gapi.load('auth2', function() {
              auth2 = gapi.auth2.init({
                client_id: '61021730366-9tupri7694ecmvsnsdetgu6up9md9rq5.apps.googleusercontent.com'
              });
            });
          }
        </script>
      <!-- END PRE-REQUISITES FOR GOOGLE SIGN IN -->
        <title>Recipe Barn | Login</title>

    </head>
    <body>
        {% include "header.html" %}

        <div class="flash">
            {% with messages = get_flashed_messages() %}
                {% if messages %}

                    <ul>
                    {% for message in messages %}
                      <li> <strong> {{ message }} </strong> </li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>

        <div class="container">

            <div class="row">
                <div class="col">

                </div>

                <div class="col card">

                <div class="center">
                    <h4>Secure login</h4>
                </div>
                <!-- GOOGLE PLUS SIGN IN-->
                <div id="signinButton" class="center">
                
                </div>
                <div id="result"></div>

                <script>
                  $('#signinButton').click(function() {
                    function signInCallback(authResult){
                      if (authResult['code']){
                        $('#signinButton').attr('style', 'display: none');
                        $.ajax({
                          type: 'POST',
                          url: '/gconnect?state={{STATE}}',
                          headers: {
                          'X-Requested-With': 'XMLHttpRequest'
                          },
                          contentType: 'application/octet-stream; charset=utf-8',
                          success:function(result){
                            $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
                                 setTimeout(function() {
                                  window.location.href = "/";
                                 }, 2000);
                          },
                          processData:false,
                          data:authResult['code']
                        });
                      } else{
                        // handle error
                        console.log('There was an error: ' + authResult['error']);
                        $('#result').html('Failed to make a server-side call. Check your configuration and console.');
                      }
                    }
                    auth2.grantOfflineAccess().then(signInCallback);
                  });
                </script>

                <!--END GOOGLE PLUS SIGN IN -->

                <!--FACEBOOK SIGN IN -->
                <div id="facebook" class="center">
                <script>
                  window.fbAsyncInit = function() {
                  FB.init({
                    appId      : '2193092627617911',
                    cookie     : true,  // enable cookies to allow the server to access
                                        // the session
                    xfbml      : true,  // parse social plugins on this page
                    version    : 'v2.2' // use version 2.2
                  });
                  };
                  // Load the SDK asynchronously
                  (function(d, s, id) {
                    var js, fjs = d.getElementsByTagName(s)[0];
                    if (d.getElementById(id)) return;
                    js = d.createElement(s); js.id = id;
                    js.src = "//connect.facebook.net/en_US/sdk.js";
                    fjs.parentNode.insertBefore(js, fjs);
                  }(document, 'script', 'facebook-jssdk'));
                  // Here we run a very simple test of the Graph API after login is
                  // successful.  See statusChangeCallback() for when this call is made.
                  function sendTokenToServer() {
                    var access_token = FB.getAuthResponse()['accessToken'];
                    console.log(access_token)
                    console.log('Welcome!  Fetching your information.... ');
                    FB.api('/me', function(response) {
                      console.log('Successful login for: ' + response.name);
                     $.ajax({
                      type: 'POST',
                      url: '/fbconnect?state={{STATE}}',
                      processData: false,
                      data: access_token,
                      contentType: 'application/octet-stream; charset=utf-8',
                      success: function(result) {
                        // Handle or verify the server response if necessary.
                        if (result) {
                          $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
                         setTimeout(function() {
                          window.location.href = "/";
                         }, 4000);

                      } else {
                        $('#result').html('Failed to make a server-side call. Check your configuration and console.');
                         }
                      }

                  });
                    });
                  }
                </script>


                <button>
                          <fb:login-button scope="public_profile,email" onlogin="sendTokenToServer();">
                <a href='javascript:sendTokenToServer()'>Login with Facebook</a>

                </fb:login-button>


                        </button>
                <!--END FACEBOOK SIGN IN -->
                </div>
                </div>
                <div class="col">
                </div>
            </div>

        </div>
